<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus Cloud Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Nimbus</span>
                        </a>
                    </div>
                </div>
                {% if current_user.is_authenticated %}
                <div class="flex items-center space-x-3">
                    <img src="{{ current_user.profile_pic }}" alt="profile" class="h-8 w-8 rounded-full">
                    <span>{{ current_user.name }}</span>
                    <a href="{{ url_for('logout') }}" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">Logout</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
